<section class="section pt-8">
  <div class="container-fluid">
    <div class="row align-items-center mt-5">
      <div class=" col-lg-7 col-md-7 col-sm-12 form_container">
        <form class="form_info" [formGroup]="Data" (ngSubmit)="Calculate()">
          <div class="proson_info">
            <div class="input_style">
              <label for="">weight(kg)</label>
              <input formControlName="weight" type="number" />
            </div>
            <div class="input_style">
              <label for="">height(cm)</label>
              <input formControlName="height" type="number" />
            </div>
            <div class="input_style">
              <label for="">age (years)</label>
              <input formControlName="age" type="number" />
            </div>
          </div>

          <div class="gender_">
            <h4>Geander</h4>
            <div class="gender_container">
              <div class="input_style">
                <label for="">Man</label>
                <input
                  formControlName="Geander"
                  type="radio"
                  name="gender"
                  value="Man"
                />
              </div>
              <div class="input_style">
                <label for="">Woman</label>
                <input
                  formControlName="Geander"
                  type="radio"
                  name="gender"
                  value="Woman"
                />
              </div>
            </div>
          </div>

          <div class="activity_level">
            <h4>Activity Level</h4>
            <div>
              <label for="">no exercise</label>
              <input
                formControlName="Activity"
                type="radio"
                name="ACtive"
                id=""
                value=" 1.2"
              />
            </div>
            <div>
              <label for=""
                >Lightly active (light exercise/sports 1-3 days/week)</label
              >
              <input
                formControlName="Activity"
                type="radio"
                name="ACtive"
                id=""
                value="1.375"
              />
            </div>
            <div>
              <label for="">moderate (exercise/sports 3-5 days/week)</label>
              <input
                formControlName="Activity"
                type="radio"
                name="ACtive"
                id=""
                value="1.55"
              />
            </div>
            <div>
              <label for=""
                >Very active (hard exercise/sports 6-7 days/week)</label
              >
              <input
                formControlName="Activity"
                type="radio"
                name="ACtive"
                id=""
                value="1.725"
              />
            </div>
            <div>
              <label for=""
                >Super active (very hard exercise/sports & physical job or 2x
                training)</label
              >
              <input
                formControlName="Activity"
                type="radio"
                name="ACtive"
                id=""
                value="1.9"
              />
            </div>
          </div>
          <div class="btn_container">
            <button class="btn btn-primary" type="submit">Calculate</button>
          </div>
        </form>
      </div>
      <div class=" col-lg-5 col-md-5 col-sm-12  img_container">
        <img
          src="assets/img/fitness-app.png"
          alt="Image"
          class="img-fluid w-full"
        />
      </div>
    </div>
  </div>
</section>

<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <h1 class="text-center mt-2 mb-5">
    Total calories: {{ TotalCAloures | number : "1.0-0" }}
  </h1>
</p-dialog>
